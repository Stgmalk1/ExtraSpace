<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ES Forgot</title>
    </h:head>
    <h:body>
        <h:form>
            <h2> Forgot password </h2>
            Enter username:
                <h:inputText id="Username" value="#{userbean.username}"/>
                    <br /> <br />
            Choose security question:
            <h:selectOneMenu value="#{userbean.sectype}">
                    <f:selectItem itemValue="1" itemLabel="Your nickname" />
                    <f:selectItem itemValue="2" itemLabel="Your pet's name" />
                    <f:selectItem itemValue="3" itemLabel="Your college's name" />
                </h:selectOneMenu>
                    <br /> <br />
            Enter security answer:
            <h:inputText value="#{userbean.secans}" />
                    <br /> <br />
                <h:commandButton type="submit" value="Reset password" action="#{userbean.forgot()}" />
                    <br /> <br />
        </h:form>
    </h:body>
</html>
